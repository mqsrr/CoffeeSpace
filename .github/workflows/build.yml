name: Build

on:
  push:
    branches:
      - main
      - wip
  pull_request:
    branches:
      - main

jobs:
  OrderingApi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore CoffeeSpace.OrderingApi/CoffeeSpace.OrderingApi.csproj

      - name: Build
        run: dotnet build --configuration Release CoffeeSpace.OrderingApi/CoffeeSpace.OrderingApi.csproj
        
